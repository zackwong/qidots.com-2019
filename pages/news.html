---
layout: pages
permalink: /news/
title: 行业资讯
keywords: 
description: 
---
<div class="row">{% for post in site.categories["news"] %}
  <div class="col-lg-4 col-md-6 margin-btm-20">
    <div class="news-sec">
      <a data-title="{{ post.title }}" href="{{ site.url }}{{ post.url }}"><mip-img src="{{ site.url }}/images/news/{{ post.image }}.jpg" alt="{{ post.title }}"></mip-img></a>
      <div class="news-desc">
        <h3 class="blog-post-title text-center"><a data-title="{{ post.title }}" href="{{ site.url }}{{ post.url }}" class="hover-color">{{ post.title }}</a></h3>
        <span class="news-post-cat text-center">{{ post.date | date:"%Y年%m月%d日" }}</span>
        <p>{{ post.description }}</p>
      </div>
    </div>
  </div>{% endfor %}
</div>
