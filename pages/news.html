---
layout: pages
permalink: /news/
title: 行业资讯
keywords: 
description: 
---
<div class="col-md-8">{% for post in site.categories["news"] %}
  <div class="blog-post-section margin-btm-40">
    <div class="blog-post-img"><a data-type="mip" data-title="{{ post.title }}" href="{{ site.url }}{{ post.url }}"><mip-img src="{{ site.url }}/images/news/{{ post.image }}.jpg" alt="{{ post.title }}"></mip-img></a></div>
    <div class="blog-post-header">
      <h3><a data-type="mip" data-title="{{ post.title }}" href="{{ site.url }}{{ post.url }}" class="hover-color">{{ post.title }}</a></h3>
    </div>
    <div class="blog-post-info">{{ post.date | date:"%Y年%m月%d日" }}</div>
    <div class="blog-post-detail"><p>{{ post.description }}</p></div>
    <div class="blog-post-more text-center"><a data-type="mip" data-title="{{ post.title }}" href="{{ site.url }}{{ post.url }}" class="btn theme-btn-default btn-lg">阅读全文</a></div>
  </div>{% endfor %}
</div>
<div class="col-md-4 hidden-xs">
  {% include page-nav.html %}
</div>
