<mip-carousel autoplay defer="3500" layout="responsive" width="1920" height="650" indicator buttonController>

  <div class="item"><a data-type="mip" data-title="保险箱锁" href="{{ site.url }}/safes-lock/"><mip-img src="{{ site.url }}/images/home/billboard-3.jpg" alt="奇点科技"></mip-img></a></div>

<div class="margin-top-50"></div>
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="services-box">
        <i class="fas fa-check"></i>
        <h3>优势1</h3>

    <div class="col-md-4">
      <div class="services-box">
        <i class="fas fa-cogs"></i>
        <h3>优势2</h3>
        <p>2</p>
      </div>
    </div>
    <div class="col-md-4">
      <div class="services-box">
        <i class="fas fa-users"></i>
        <h3>优势3</h3>
        <p>3</p>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <h3 class="heading-sec margin-top-50">产品中心</h3>
  <div class="row">
    <div class="col-lg-4 col-md-6 margin-btm-40">
      <div class="portfolio-sec">
        <div class="portfolio-thumnail">
          <a data-type="mip" data-title="家具智能锁" href="{{ site.url }}/furniture-lock/"><mip-img src="{{ site.url }}/images/products/{{ post.image }}.jpg" alt="家具智能锁"></mip-img></a>
          <div class="portfolio-desc text-center">
            <h4 class="portfolio-post-title">家具智能锁</h4>
            <h4><a data-type="mip" data-title="家具智能锁" href="{{ site.url }}/furniture-lock/" class="btn theme-btn-default btn-lg">查看详情</a></h4>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-4 col-md-6 margin-btm-40">
      <div class="portfolio-sec">
        <div class="portfolio-thumnail">
          <a data-type="mip" data-title="酒店/个人保险箱锁" href="{{ site.url }}/hotel-personal-safe-lock/"><mip-img src="{{ site.url }}/images/products/{{ post.image }}.jpg" alt="酒店/个人保险箱锁"></mip-img></a>
          <div class="portfolio-desc text-center">
            <h4 class="portfolio-post-title">酒店/个人保险箱锁</h4>
            <h4><a data-type="mip" data-title="酒店/个人保险箱锁" href="{{ site.url }}/hotel-personal-safe-lock/" class="btn theme-btn-default btn-lg">查看详情</a></h4>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-4 col-md-6 margin-btm-40">
      <div class="portfolio-sec">
        <div class="portfolio-thumnail">
          <a data-type="mip" data-title="保险箱锁" href="{{ site.url }}/safes-lock/"><mip-img src="{{ site.url }}/images/products/{{ post.image }}.jpg" alt="保险箱锁"></mip-img></a>
          <div class="portfolio-desc text-center">
            <h4 class="portfolio-post-title">保险箱锁</h4>
            <h4><a data-type="mip" data-title="保险箱锁" href="{{ site.url }}/safes-lock/" class="btn theme-btn-default btn-lg">查看详情</a></h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="background-gray">
  <div class="container">
    <mip-img src="{{ site.url }}/images/home/.png" class="margin-top-40 margin-btm-40 hidden-xs" alt=""></mip-img><mip-img src="{{ site.url }}/images/home/small.png" class="margin-top-40 margin-btm-40 hidden-sm hidden-md hidden-lg" alt=""></mip-img>
  </div>
</div>
<div class="container">
  <h3 class="heading-sec margin-top-50">行业资讯</h3>
  <div class="row">{% for post in site.categories["news"] limit:3 %}
    <div class="col-lg-4 col-md-6 margin-btm-20">
      <div class="news-sec">
        <div class="news-thumnail">
          <a data-type="mip" data-title="{{ post.title }}" href="{{ site.url }}{{ post.url }}"><mip-img src="{{ site.url }}/images/news/{{ post.image }}.jpg" alt="{{ post.title }}"></mip-img></a>
        </div>
        <div class="news-desc text-center">
          <h3 class="blog-post-title"><a data-type="mip" data-title="{{ post.title }}" href="{{ site.url }}{{ post.url }}" class="hover-color">{{ post.title }}</a></h3>
          <span class="news-post-cat">{{ post.date | date:"%Y年%m月%d日" }}</span>
          <p>{{ post.description }}</p>
        </div>
      </div>
    </div>{% endfor %}
  </div>
</div>
